<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>CTFHUB-IDE</title>

    <!-- favicon -->
    <link rel=icon href="https://github.com/ifaisalalam/ctfhub-laravel/blob/master/public/assets/images/logo/logo.png?raw=true">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>

    <!-- add editor loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.1/min/vs/loader.js"></script>

    <!-- google fonts -->
    
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <!-- navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <div class="navbar-header">
                <img src="https://github.com/ifaisalalam/ctfhub-laravel/blob/master/public/assets/images/logo/logo.png?raw=true"
                alt="logo" height="50" class="mt-n2">
                <a class="navbar-brand text-dark" href="#">
                    Ctfhub-ide
                </a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li>
                    <button class="btn btn-primary sub-btn float-right" id="submitButton"> 
                        <i class="fa fa-refresh fa-spin d-none"></i> 
                        <i class="fa fa-play"></i>
                        Run 
                    </button></li>
              </ul>
            </div>
          </nav>
        <!-- EOF navbar -->
        <div class="ide-container pt-5">
            <!-- IDE-Section -->
            <div class="ide-width mt-5">
                
                <form id="ide-form">
                    <div class="input-icon-wrap">
                        <select name="lang" id="lang" class="select-css">
                            <option data="cpp" value="cpp">C++</option>
                            <option data="c" value="c">C</option>
                            <option data="python" value="python2">Python 2</option>
                            <option data="python" value="python3">Python 3</option>
                            <option data="javascript" value="nodejs8">Node.js 8</option>
                        </select>
                        <span class="input-close-icon">
                            <i class="fa fa-caret-down"></i>
                        </span>
                    </div>
                    <div class="form-group pt-1 ide">
                        <div id="container" class="ide-text-area">
                        </div>
                        <input type="hidden" name="source" id="codearea"/>
                    </div>
                
            </div>
            <!-- // EOF IDE-section -->
            <!--  Resuilt-section -->
            <div class="result-width mt-5 pl-5" >

                <div class=" row ide-custom-in">
                    <div class="col-sm-12 col-md-12 col-lg-12 c-i-box">
                        <div class="r-switch-pannel">
                            <label for="switch" class="mt-1 pl-1 pr-1" id="switch-text">Custom Input </label>
                            <label class="switch" id="switch">
                                <input type="checkbox" id="custom-input" onclick="showCustomInputBox()">
                                <span class="slider round"></span>
                            </label>
                            <textarea name="stdin" class="form-control ide-custom-input-area mt-3 d-none" id="custominputarea" placeholder=""></textarea>
                        </div>
                    </div>
                </div>
                
                </form>

                <div class="ide-result bg-light ml-n3 text-white p-2 " id="result-box">
                    <!-- ide result will be shown here -->
                    <code class="text-dark">output:</code>
                    <div id='success-result' class="text-success"></div>
                 
                    <div id='compile_stderr-result' class="text-danger"></div>
                
                    <div id='stderr-result' class="text-danger"></div>

                    <div id="stdTime" class="text-info" ></div>
                </div>
            </div>
            <!-- // EOF Result-Section -->
        </div>
        <footer class="footer bg-light p-2">
            <div>
                <center>
                    &copy;ctfhub 2020
                </center>
            </div>
        </footer>
    </div>
<script src="./editor.js"></script>
<script src="./main.js"></script>
</body>
</html>
