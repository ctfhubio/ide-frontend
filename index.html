<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ide-frontend</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- add buffer poly -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/buffer-v6-polyfill@1.0.5/index.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <!-- IDE-Section -->
            <div>
                <h2 class="pt-3">CTFHUB-IDE</h2>
                <hr/>
                <form id="ide-form">
                    <div class="input-icon-wrap">
                        <select name="lang" id="lang" class="select-css">
                            <option value="cpp">C++</option>
                            <option value="c">C</option>
                        </select>
                        <span class="input-close-icon">
                            <i class="fa fa-caret-down"></i>
                        </span>
                    </div>
                    <div class="form-group pt-1 ide">
                        <textarea name="source" class="form-control ide-text-arae" id="codearea" placeholder="Do your stuff here..." required=""></textarea>
                    </div> 
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <div class="r-switch-pannel">
                                <label for="switch" class="mt-1 pl-1 pr-1" id="switch-text">Custom Input </label>
                                <label class="switch" id="switch">
                                    <input type="checkbox" id="custom-input" onclick="showCustomInputBox()">
                                    <span class="slider round"></span>
                                </label>  
                            </div>                            
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-5">
                            <textarea name="stdin" class="form-control mt-1 ide-custom-input-area d-none" id="custominputarea" placeholder=""></textarea>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-3">
                            <button type="submit" class="btn btn-primary sub-btn float-right mt-1"> <i class="fa fa-refresh fa-spin d-none"></i> Submit</button>
                        </div>
                    </div>
                          
                </form>
            </div>
            <!-- // EOF IDE-section -->
            <!--  Resuilt-section -->
            <div>
                <div class="form-group ide-result bg-dark text-white p-2 d-none">
                    <!-- ide result will be shown here -->
                    <code id='result'></code>
                </div>
            </div>
            <!-- // EOF Result-Section -->
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
